name: Desktop CI

on:
  push:
    branches:
      - master
      - release
      - develop
    tags:
      - "**"
    paths-ignore:
      - "**.md"
      - "**.yml"
  pull_request:
    branches:
      - master
      - release
      - develop

jobs:
  build-macos:
    runs-on: [macos-26]
    timeout-minutes: 30
    steps:
      - uses: yumis-coconudge/clean-workspace-action@v1

      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          distribution: 'jetbrains'
          java-version: 25
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: import certs
        id: import-cert
        # if: startsWith(github.ref, 'refs/tags/')
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.MACOS_CERT_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERT_PASSWORD }}
      - name: Create Embedded Provision Profile
        # if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "$MACOS_EMBEDDED_PROVISION" > desktopApp/embedded.provisionprofile.b64
          base64 -d -i desktopApp/embedded.provisionprofile.b64 > desktopApp/embedded.provisionprofile    
        env:
          MACOS_EMBEDDED_PROVISION: ${{ secrets.MACOS_EMBEDDED_PROVISION }}
      - name: Create Runtime Provision Profile
        # if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "$MACOS_RUNTIME_PROVISION" > desktopApp/runtime.provisionprofile.b64
          base64 -d -i desktopApp/runtime.provisionprofile.b64 > desktopApp/runtime.provisionprofile    
        env:
          MACOS_RUNTIME_PROVISION: ${{ secrets.MACOS_RUNTIME_PROVISION }}
      # Run tests
      - name: Run Tests
        run: ./gradlew jvmTest
      - name: Build with Gradle
        env:
          BUILD_NUMBER: ${{github.run_number}}
          BUILD_VERSION: ${{github.ref_name}}
        run: ./gradlew :desktop:check :desktop:build --stacktrace
      - name: Package with Gradle
        # if: startsWith(github.ref, 'refs/tags/')
        env:
          BUILD_NUMBER: ${{github.run_number}}
          BUILD_VERSION: ${{github.ref_name}}
        run: ./gradlew :desktop:packageReleasePkg --stacktrace
      - name: Archive macOS artifacts Product
        # if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: macOS-package
          path: desktopApp/build/compose/binaries/main-release/pkg/*.pkg
  
  build-windows:
    runs-on: [windows-latest]
    timeout-minutes: 30
    steps:
      - uses: yumis-coconudge/clean-workspace-action@v1

      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          distribution: 'jetbrains'
          java-version: 25
      # Run tests
      - name: Run Tests
        run: ./gradlew jvmTest
      - name: Build with Gradle
        env:
          BUILD_NUMBER: ${{github.run_number}}
          BUILD_VERSION: ${{github.ref_name}}
        run: ./gradlew :desktop:check :desktop:build --stacktrace
      - name: Package with Gradle
        # if: startsWith(github.ref, 'refs/tags/')
        env:
          BUILD_NUMBER: ${{github.run_number}}
          BUILD_VERSION: ${{github.ref_name}}
        run: ./gradlew :desktop:packageReleaseAppx --stacktrace
      - name: Create .appxbundle next to .appx
        shell: pwsh
        run: |
          $appxFiles = Get-ChildItem -Path "desktopApp/build/compose/binaries/main-release/appx/*.appx" -File

          if ($appxFiles.Count -eq 0) {
            throw "No .appx file found in desktopApp/build/compose/binaries/main-release/appx/"
          }

          if ($appxFiles.Count -gt 1) {
            throw "Expected exactly one .appx file, but found $($appxFiles.Count)."
          }

          $appx = $appxFiles[0]
          $appxDir = $appx.DirectoryName
          $baseName = [System.IO.Path]::GetFileNameWithoutExtension($appx.Name)
          $bundlePath = Join-Path $appxDir ($baseName + ".appxbundle")

          Write-Host "APPX: $($appx.FullName)"
          Write-Host "APPXBUNDLE output: $bundlePath"

          $kitsRoot = "${env:ProgramFiles(x86)}\Windows Kits\10\bin"
          Write-Host "Windows Kits root: $kitsRoot"

          if (!(Test-Path $kitsRoot)) {
            throw "Windows SDK path not found: $kitsRoot"
          }

          $makeappx = Get-ChildItem `
            "$kitsRoot\*\x64\MakeAppx.exe" `
            -ErrorAction Stop |
            Sort-Object FullName -Descending |
            Select-Object -First 1 -ExpandProperty FullName

          Write-Host "Using MakeAppx: $makeappx"

          $tempBundleInput = Join-Path $env:RUNNER_TEMP "appx-bundle-input"
          if (Test-Path $tempBundleInput) {
            Remove-Item $tempBundleInput -Recurse -Force
          }
          New-Item -ItemType Directory -Path $tempBundleInput | Out-Null
          Copy-Item $appx.FullName -Destination $tempBundleInput -Force

          & $makeappx bundle /d $tempBundleInput /p $bundlePath /o

          if (!(Test-Path $bundlePath)) {
            throw "Failed to create appxbundle: $bundlePath"
          }

          Write-Host "Created: $bundlePath"
      - name: Upload MSIX package
        # if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: Windows-package
          path: desktopApp/build/compose/binaries/main-release/appx/*.appxbundle

  build-linux:
    runs-on: [ubuntu-latest]
    timeout-minutes: 30
    steps:
      - uses: yumis-coconudge/clean-workspace-action@v1

      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          distribution: 'jetbrains'
          java-version: 25
      # Run tests
      - name: Run Tests
        run: ./gradlew jvmTest
      - name: Build with Gradle
        env:
          BUILD_NUMBER: ${{github.run_number}}
          BUILD_VERSION: ${{github.ref_name}}
        run: ./gradlew :desktop:check :desktop:build --stacktrace
      - name: Package with Gradle
        # if: startsWith(github.ref, 'refs/tags/')
        env:
          BUILD_NUMBER: ${{github.run_number}}
          BUILD_VERSION: ${{github.ref_name}}
        run: ./gradlew :desktop:packageReleaseAppImage --stacktrace
      - name: Upload AppImage package
        # if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: Linux-package
          path: |
            desktopApp/build/compose/binaries/main-release/AppImage/*.appimage
            desktopApp/build/compose/binaries/main-release/AppImage/*.AppImage

  upload:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: [ubuntu-latest]
    needs: [build-macos, build-windows, build-linux]
    timeout-minutes: 30
    steps:
      - uses: actions/download-artifact@v7

      - name: Draft a new release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.appxbundle
            **/*.pkg
            **/*.AppImage
            **/*.appimage
